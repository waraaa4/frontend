<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- 구글 머티리얼 아이콘 -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    .btn {
      padding: 15px 20px;
      font-size: 20px;
      background-color: skyblue;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-shake:hover {
      /* animation-name: shake;
      animation-duration: 1s; */
      animation: shake 1s;
    }

    /* CSS @keyframes Rule: 애니메이션 코드를 설정 */
    @keyframes shake {
      /* 셀렉터: 애니메이션이 진행되는 과정을 선택해서 지정
        0-100%
        from (0%와 동일)
        to (100%와 동일)
      */
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-8deg); }
      50% { transform: rotate(8deg); }
      75% { transform: rotate(-8deg); }
      100% { transform: rotate(0deg); }
    }

    .btn-shake-hard:hover {
      animation: shake-hard .4s infinite;
    }
    @keyframes shake-hard {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-2px, 0px) rotate(1deg); }
      30% { transform: translate(2px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-2px, 1px) rotate(0deg); }
      70% { transform: translate(2px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    .material-symbols-outlined {
      font-size: 100px;
      cursor: pointer;
    }
    .turn:hover {
      animation: turn 1s;
      animation-fill-mode: forwards; /* 애니메이션이 끝났을 때 상태 유지 */
    }

    @keyframes turn {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-15deg); }
      100% { transform: rotate(45deg); }
    }

    .spin {
      animation: spin infinite 3s linear;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>shake 애니메이션 만들기</h2>
  <button type="button" class="btn btn-shake">흔들흔들</button>
  <button type="button" class="btn btn-shake-hard">바들바들</button>

  <h2>turn 애니메이션 만들기</h2>
  <span class="material-symbols-outlined turn">add</span>

  <h2>spin 애니메이션 만들기</h2>
  <span class="material-symbols-outlined spin">self_improvement</span>

  <h1 class="animate__animated animate__bounce">An animated element</h1>
  <h1 class="animate__animated animate__bounce animate__delay-2s">An animated element</h1>
  <h1 class="animate__animated animate__bounce animate__faster">An animated element</h1>
  <h1 class="animate__animated animate__bounce animate__repeat-2">An animated element</h1>
  <h1 class="animate__animated animate__fadeInLeft">An animated element</h1>
</body>
</html>
