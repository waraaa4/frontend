<!-- 
  1. 다음 중 기본 선택자의 종류와 설명이 잘못 짝지어진 것을 고르세요. 5)
  1) 전체 선택자는 * 기호로 요소를 선택합니다.
  2) 태그 선택자는 HTML 태그명으로 요소를 선택합니다.
  3) 아이디 선택자는 HTML id 속성의 값으로 요소를 선택합니다.
  4) 클래스 선택자는 HTML class 속성의 값으로 요소를 선택합니다.
  5) 속성 선택자는 CSS 속성으로 요소를 선택합니다.

  2. 다음 중 선택자와 구분 기호가 잘못 연결된 것을 고르세요. 3)
  1) 그룹 선택자 - ,
  2) 자식 선택자 - >
  3) 하위 선택자 - /
  4) 인접 형제 선택자 - +
  5) 일반 형제 선택자 - ~

  3. 다음 중 가상 클래스 선택자가 아닌 것을 고르세요. 2)
  1) :hover
  2) :before
  3) :nth-child(n)
  4) :focus
  5) :last-child

  (4~9번까지) 지금까지 배운 선택자를 활용해 다음 문장에 나온 조건에 맞게 선택자를 작성해 보세요.
  4. p 태그를 모두 선택합니다.

  5. id 속성의 값이 title인 태그를 선택합니다.

  6. class 속성의 값이 box이면서 div인 태그를 선택합니다.

  7. section 태그의 하위에 있는 모든 div 태그를 선택합니다.

  8. label 태그와 인접한 형제 관계인 input 태그를 선택합니다.

  9. 링크 대상 경로가 https://www.naver.com인 a 태그의 하위에 있는 span 태그를 모두 선택합니다.
-->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* p {
      color: red;
    } */

    /* #title {
      color: red;
    } */

    /* div.box {
      color: red;
    } */

    /* section div {
      color: red;
    } */

    /* label + input {
      color: red;
    } */

    a[href="https://www.naver.com"] span {
      color: red;
    }
  </style>
</head>
<body>
  <section class="intro">
    <h2>회사 소개</h2>
    <p>소개1</p>
    <p>소개2</p>
    <p>소개3</p>
    <p>소개4</p>
    <p>소개5</p>
  </section>

  <section class="main-contents">
    <h2 id="title">메인 콘텐츠</h1>
    <div>이미지 슬라이드 영역</div>
    <div>SNS 영역</div>
  </section>

  <div class="box">
    <p>사과</p>
    <p>바나나</p>
    <p>망고</p>
  </div>

  <section class="box">
    <h2>과일 목록</h2>
    <p>수박</p>
    <p>메론</p>
    <p>복숭아</p>
  </section>

  <label for="userId">아이디:</label>
  <input type="text" id="userId">

  <a href="https://www.naver.com">
    <span>NAVER</span>
  </a>
  <a href="https://www.google.com">
    <span>Google</span>
  </a>
</body>
</html>
