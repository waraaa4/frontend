<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* HTML은 구조를 만드는 역할을 하므로,
      각 요소가 어떤 역할을 하는지, 어떤 속성을 사용하는지 정도만 기억해두면 충분함
      눈에 보이는 예쁘게 만드는 작업은 CSS가 담당
    */
    table {
      /* cell 간에 틈이 존재, 없애려면 아래 속성 추가 */
      border-collapse: collapse;
    }

    th, td {
      /* 선(테두리): 두께 종류 색상 */
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- table: 표, 행(row)과 열(column)로 구성 -->
  <!-- 주로 게시판, 표 형태의 목록 또는 장바구니 같은 것을 만들 때
    또는 실제 엑셀이나 구글 시트 같은 '표'가 필요한 경우에만 사용하고
    table로 레이아웃 작업을 하면 안됨!(CSS 기능으로 레이아웃 작업하기) 
  -->
  <table>
    <!-- table row: 하나의 행 -->
    <tr>
      <!-- table data: 하나의 열 -->
      <td>A</td>
      <td>B</td>
    </tr>
    <tr>
      <td>C</td>
      <td>D</td>
    </tr>
  </table>

  <hr>

  <!-- thead, tbody, th -->
  <table>
    <!-- table head: 제목 행은 이 안에 -->
    <thead>
      <tr>
        <!-- table header: 타이틀(제목) -->
        <th>HEAD 1</th>
        <th>HEAD 2</th>
        <th>HEAD 3</th>
      </tr>
    </thead>
    <!-- table body: 일반 행은 이 안에 -->
    <tbody>
      <tr>
        <td>Person 1</td>
        <td>Person 2</td>
        <td>Person 3</td>
      </tr>
      <tr>
        <td>Goni</td>
        <td>Peter</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <!-- colspan, rowspan: 셀 병합 -->
  <table>
    <tr>
      <td colspan="2">1</td>
      <!-- <td>2</td> -->
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td rowspan="2">6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <!-- <td>9</td> -->
    </tr>
  </table>

  <hr>

  <!-- Quiz: 셀 병합 -->
  <table>
    <tr>
      <td>1</td>
      <td colspan="2">2</td>
      <!-- <td>3</td> -->
      <td>4</td>
    </tr>
    <tr>
      <td rowspan="3">5</td>
      <td>6</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <!-- <td>9</td> -->
      <td>10</td>
      <td colspan="2" rowspan="2">11</td>
      <!-- <td>12</td> -->
    </tr>
    <tr>
      <!-- <td>13</td> -->
      <td>14</td>
      <!-- <td>15</td> -->
      <!-- <td>16</td> -->
    </tr>
  </table>

  <!-- TODO: 나중에 수정할 것! -->
  <!-- FIXME: 고쳐줘! -->
  <!-- BUG: 버그 발견 -->
</body>
</html>
